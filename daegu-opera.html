    <!-- Mini-Slide -->
    <script>
        function moveSlide() {
            const margin = 10;
            const imgSize = $(".mini-slide > li > img").width();
            // const liwidth = $(".slide > li").width(); //이미지 넓이 구하기

            $(".mini-slide").animate({
                //     'margin-left' : "200px"
                // }, 2000, replace) //200px씩 2초씩 왼쪽에서 이동, replace 실행
                'margin-left': -imgSize
            }, 2000, replace)

        }

        function replace() {
            const li = $(".mini-slide > li:eq(0)");
            li.remove();
            $(".mini-slide").css("margin-left", "0px");
            $(".mini-slide").append(li)
        }
        // console.log("마진과 li의 크기", margin,liwidth);

        // moveSlide();
        let slide = setInterval(function () {
            moveSlide();
        }, 2000);
        $(".mini-slide > li").mouseover(function () {
            clearInterval(slide);
        }).mouseleave(function () {
            slide = setInterval(function () {
                moveSlide();
            }, 2000);
        })
    </script>

    <!-- Main-Slide -->
    <script>
        $(document).ready(function () {
            $('.bxslider').bxSlider({
                auto: true,
                controls: false
            });
        });
    </script>

    <!-- Side Scroll Bar -->
    <script>
        $(window).scroll(function () {
            const scroll = $(document).scrollTop().toFixed();

            $(".scroll-text").text(scroll);
            if (100 < scroll) {
                $(".side-bar").css("top", "0px")
            } else {
                $(".side-bar").css("top", "100px")
            }
        })
    </script>
